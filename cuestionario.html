function loadQuiz(){
  deselectAnswers();
  const currentQuizData= quizData[currentQuiz];// obtuene los datos de la pregunta actual

 const questionImage = document.getElementById("question-image");

function deselectAnswers(){
  answerEls.forEach(answerEl => answerEl.checked= false); //desenmarca todas las casillas de verificación de respuesta.
}
function getSelected(){
  let answer;
  answerEls.forEach(answerEl => {
    if(answerEl.checked){
      answer = answerEl.id; //en esta parte obtienes ms opcion de la respuesta selecgionafs por el usuario 
    }
  });
  return answer; //devuelve la opción de la respuesta seccionsda.
}
